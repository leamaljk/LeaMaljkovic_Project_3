<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--fonts Roboto and Shrikhand-->    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <!--stylesheet--> 
    <link href="scss/main.css" type="text/css" rel="stylesheet">
    <title>Document</title>
    <!--font-awesome icons--> 
    <script src="https://kit.fontawesome.com/501d35e5f9.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1a563a1123.js" crossorigin="anonymous"></script>
      

</head>
<body>
    <h1 class="logo">ohmyfood</h1>
    <div class="location">
        <div class="location_icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>

        <div>
        <p class="location_text">Paris, Belleville</p>
        </div>
    </div>
    
    <div class="book-it">
        <h2 class="book-it_text">Book the menu you like</h2>
        <p class="book-it_bottom-text">
            Discover the top-of-the-art restaurants 
            we picked for you
        </p>
        <button class="explore">
            Explore our restaurants
        </button>
    </div>

<div class="buttons-bar">
    <h2 class="how-it-works-title">How it works</h2>

    <div class="button-menu">
        <a href="#">
        <button class="how-it-works"> 
            <span>1</span>
        <i class="fas fa-mobile-alt"></i>
        Chose a restaurant
        </button>
        </a>
    </div>

    <div class="button-menu">
        <a href="#">
        <button class="how-it-works">
        <span>2</span>
        <i class="fas fa-list"></i>
        Create your menu
        </button>
        </a>
    </div>

    <div class="button-menu">
        <a href="#">
        <button class="how-it-works"> 
        <span>3</span>
        <i class="fas fa-store"></i>
        Go enjoy it at the restaurant
        </button>
        </a>
    </div>


</div>
</body>
</html>
